<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel = "icon" href = "logo.jpg">
</head>
<body>
	<link rel="stylesheet" type="text/html" href="teamproject.html">
    <link rel="stylesheet" type="text/css" href="company.css">
    
    <div class="signin">
        <div class="form-box-2">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="signin-btn"> 
                    Create Account
                </button>
            </div>

            <form class="input-group">
                <label>Full name:</label>
                <input type="text" class="input-field" placeholder="Enter your full name" required>

                <label>Email:</label>
                <input type="text" class="input-field" placeholder="Enter email address" required>

                <label>Password:</label>
                <input type="password" class="input-field" placeholder="Enter password" required>

                <label>Re-enter password:</label>
                <input type="password" class="input-field" placeholder="Re-enter password" required>

                <input type="checkbox" class="check-box" id="check">
                <label for="check">Agree terms and conditions</label>

                <button type="submit" class="submit-btn">Create your Pearix account</button>
                
                <a href="teamproject.html" class="back">Back</a>
            </form>

        </div>
    </div>


</body>
</html>
